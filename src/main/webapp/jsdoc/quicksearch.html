Augmented.View */ var undelegateEvents = Augmented.View.prototype.undelegateEvents; /** * Colleague View - The 'child' view.&lt;br/&gt; * Allow to define convention-based subscriptions * as an 'subscriptions' hash on a view. Subscriptions * can then be easily setup and cleaned. * * @constructor Augmented.Presentation.Colleague * @name Augmented.Presentation.Colleague * @memberof Augmented.Presentation * @extends Augmented.View */ var abstractColleague = Augmented.Presentation.Colleague = Augmented.View.extend({ mediator: null, /** * Extend delegateEvents() to set subscriptions * @method delegateEvents * @memberof Augmented.Presentation.Colleague */ delegateEvents: function() { delegateEvents.apply(this, arguments); this.setSubscriptions(); }, /** * Extend undelegateEvents() to unset subscriptions * @method undelegateEvents * @memberof Augmented.Presentation.Colleague */ undelegateEvents: function() { undelegateEvents.apply(this, arguments); this.unsetSubscriptions(); }, /** * @property {Object} List of subscriptions, to be defined * @memberof Augmented.Presentation.Colleague * @private */ subscriptions: {}, /** * Gets all subscriptions * @method getSubscriptions * @memberof Augmented.Presentation.Colleague * @returns {object} Returns all subscriptions */ getSubscriptions: function() { return this.subscriptions; }, /** * Subscribe to each subscription * @method setSubscriptions * @param {Object} [subscriptions] An optional hash of subscription to add * @memberof Augmented.Presentation.Colleague */ setSubscriptions: function(subscriptions) { if (subscriptions) { Augmented.Utility.extend(this.subscriptions || {}, subscriptions); } subscriptions = subscriptions || this.subscriptions; if (!subscriptions || (subscriptions.length === 0)) { return; } // Just to be sure we don't set duplicate this.unsetSubscriptions(subscriptions); var i = 0, l = subscriptions.length; for (i = 0; i &lt; l; i++) { var subscription = subscriptions[i]; var once = false; if (subscription.$once) { subscription = subscription.$once; once = true; } if (typeof subscription === 'string') { subscription = this[subscription]; } this.subscribe(subscription.channel, subscription, this, once); } }, /** * Unsubscribe to each subscription * @method unsetSubscriptions * @param {Object} [subscriptions] An optional hash of subscription to remove * @memberof Augmented.Presentation.Colleague */ unsetSubscriptions: function(subscriptions) { subscriptions = subscriptions || this.subscriptions; if (!subscriptions || (subscriptions.length === 0)) { return; } var i = 0, l = subscriptions.length; for (i = 0; i &lt; l; i++) { var subscription = subscriptions[i]; var once = false; if (subscription.$once) { subscription = subscription.$once; once = true; } if (typeof subscription == 'string') { subscription = this[subscription]; } this.unsubscribe(subscription.channel, subscription.$once || subscription, this); } }, sendMessage: function(message, data) { this.mediator.trigger(message, data); }, setMediatorMessageQueue: function(e) { this.mediator = e; }, removeMediatorMessageQueue: function() { this.mediator = null; } }); /** * Mediator View - The mediator in the Mediator Pattern&lt;br/&gt; * The mediator defines the interface for communication between colleague views. * Loose coupling between colleague objects is achieved by having colleagues communicate * with the Mediator, rather than with each other. * &lt;pre&gt; * [Mediator]&lt;-----[Colleague] * ^-----------[Colleague] * &lt;/pre&gt; * @constructor Mediator * @name Augmented.Presentation.Mediator * @memberof Augmented.Presentation * @extends Augmented.Presentation.Colleague */ var abstractMediator = Augmented.Presentation.Mediator = Augmented.Presentation.Colleague.extend({ /** * Default Channel Property * @property {string} defaultChannel The default channel for the view * @memberof Augmented.Presentation.Mediator * @private */ defaultChannel: &quot;augmentedChannel&quot;, /** * Channels Property * @property {string} channels The channels for the view * @memberof Augmented.Presentation.Mediator * @private */ channels: {}, /** * Observe a Colleague View - observe a Colleague and add to a channel * @method observeColleague * @param {Augmented.Presentation.Colleague} colleague The Colleague to observe * @param {function} callback The callback to call for this colleague * @param {string} channel The Channel to add the pubished events to * @memberof Augmented.Presentation.Mediator */ observeColleague: function(colleague, callback, channel) { if (colleague instanceof Augmented.Presentation.Colleague) { if (!channel) { channel = this.defaultChannel; } colleague.setMediatorMessageQueue(this); this.subscribe(channel, callback, colleague, false); } }, /** * Dismiss a Colleague View - Remove a Colleague from the channel * @method dismissColleague * @param {Augmented.Presentation.Colleague} colleague The Colleague to observe * @param {string} channel The Channel events are pubished to * @memberof Augmented.Presentation.Mediator */ dismissColleague: function(colleague, channel) { if (colleague instanceof Augmented.Presentation.Colleague) { if (!channel) { channel = this.defaultChannel; } colleague.removeMediatorMessageQueue(); this.unsubscribe(channel, callback, colleague); } }, /** * Subscribe to a channel * @method subscribe * @param {string} channel The Channel events are pubished to * @param {function} callback The callback to call on channel event * @param {object} context The context (or 'this') * @param {boolean} once Toggle to set subscribe only once * @memberof Augmented.Presentation.Mediator */ subscribe: function(channel, callback, context, once) { if (!this.channels[channel]) { this.channels[channel] = []; } this.channels[channel].push({ fn : callback, context : context || this, once : once }); this.on(channel, this.publish, context); }, /** * Trigger all callbacks for a channel * @method publish * @param {string} channel The Channel events are pubished to * @param {object} N Extra parameter to pass to handler * @memberof Augmented.Presentation.Mediator */ publish: function(channel) { if (!this.channels[channel]) return; var args = [].slice.call(arguments, 1), subscription; var i = 0, l = this.channels[channel].length; for (i = 0; i &lt; l; i++) { subscription = this.channels[channel][i]; subscription.fn.apply(subscription.context, args); if (subscription.once) { this.unsubscribe(channel, subscription.fn, subscription.context); i--; } } }, /** * Cancel subscription * @method unsubscribe * @param {string} channel The Channel events are pubished to * @param {fuction} callback The function callback regestered * @param {object} context The context (or 'this') * @memberof Augmented.Presentation.Mediator */ unsubscribe: function(channel, callback, context) { if (!this.channels[channel]) { return; } var subscription, i = 0, l = this.channels[channel].length; for (i = 0; i &lt; l; i++) { subscription = this.channels[channel][i]; if (subscription.fn === fn &amp;&amp; subscription.context === context) { this.channels[channel].splice(i, 1); i--; } } }, /** * Subscribing to one event only * @method subscribeOnce * @param {string} channel The Channel events are pubished to * @param {string} subscription The subscription to subscribe to * @param {object} context The context (or 'this') * @memberof Augmented.Presentation.Mediator */ subscribeOnce: function(channel, subscription, context) { this.subscribe(channel, subscription, context, true); }, /** * Get All the Colleagues for a channel * @method getColleagues * @param {string} channel The Channel events are pubished to * @memberof Augmented.Presentation.Mediator * @returns {array} The colleagues for a channel */ getColleagues: function(channel) { var c = this.getChannel(channel); return c.context; }, /** * Get Channels * @method getChannels * @memberof Augmented.Presentation.Mediator * @returns {object} Returns all the channels */ getChannels: function() { return this.channels; }, /** * Get a specific channel ramework for Models and Collections supports JSON Schema Draft 4 Full i18n Message Bundle support mimics the Java Resource Bundle API Object extension with eventing support Security wired throughout the framework Views can lock down Multiple Security models supported Application metadata Object Utilities that support common abilities found in jQuery (only drastically faster) Ajax (mimics jQuery API) Object extends Array tools ES6-like Map data structure object Stack data structure object HTML5 localStorage factory with namespace protection support Built-in logging factory with console and REST support Async Queue for processing Mock support in Models and Collections Full support for crossOrigin requests via property And much more! PresentationThe Presentation extension adds extensive abilities to the presentation layer. This extension adds: Mediator patterned PubSub Views Enhanced Application Object PubSub mediation and bootstrapping for Application objects CSS Stylesheet registration and injection breadcrumb management Automatic Tables generated from a JSON schema and data ServiceThe Service extension adds additional features based around backend and Ajax. This extension module in currently a work in progress. Planned features include: Spark support MicroService capability MicroESB Ã— Search results Close Documentation generated by JSDoc 3.4.0 on Mon Mar 21st 2016 using the DocStrap template. "},"Augmented.Ajax.html":{"id":"Augmented.Ajax.html","title":"Namespace: Ajax","body":" Augmented.js Namespaces Augmented.AjaxAugmented.Ajax.ConfigurationAugmented.LocalStorageFactoryAugmented.LoggerAugmented.Logger.LoggerFactoryAugmented.PaginationFactoryAugmented.PresentationAugmented.SecurityAugmented.Security.AuthenticationFactoryAugmented.Security.ClientAugmented.Security.PrincipalAugmented.UtilityAugmented.Utility.BundleObjectAugmented.Utility.MessageKeyFormatterAugmented.Utility.MessageReaderAugmented.Utility.ResourceBundleAugmented.Utility.Transformer Modules Augmented
