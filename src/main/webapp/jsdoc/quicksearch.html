d.ObjectAugmented.PaginatedCollectionAugmented.Presentation.ApplicationAugmented.Presentation.AutomaticTableAugmented.Presentation.AutoTableAugmented.Presentation.BigDataTableAugmented.Presentation.ColleagueAugmented.Presentation.DirectDOMAutomaticTableAugmented.Presentation.EditableBigDataTableAugmented.Presentation.EditableLocalStorageTableAugmented.Presentation.EditableTableAugmented.Presentation.LocalStorageTableAugmented.Presentation.MediatorAugmented.RouterAugmented.Security.Client.ACLClientAugmented.Security.Client.OAUTH2ClientAugmented.Security.ContextAugmented.Security.EntryAugmented.Utility.ArrayAugmented.Utility.AsynchronousQueueAugmented.Utility.AugmentedMapAugmented.Utility.StackAugmented.ValidationFrameworkAugmented.View Mixins Augmented.View.getFormData Augmented.jsThe Augmented.js Framework.Version 0.3.0ɑaug·ment·ed/ˌôɡˈmentəd /adjectiveadjective: augmented 1. having been made greater in size or value.Augmented.js is a javascript framework based on Backbone.js that provides a large set of enterprise functionality. The key focus of the project is to tie a number of missing features, patterns, and what would normally be third-party plugins together in a powerful framework. Another goal of Augmented.js is to limit third party libraries for a smaller footprint, easy dependency management, and high performance. Performance is a key item in the framework. In every case the performance will beat other libraries and frameworks (such as jQuery) usually by large amounts. ModulesAll JSDoc documentation is under the /jsdoc directory in the distribution CoreA few key features of the Core module are: Validation framework for Models and Collections supports JSON Schema Draft 4 Full i18n Message Bundle support mimics the Java Resource Bundle API Object extension with eventing support Security wired throughout the framework Views can lock down Multiple Security models supported Application metadata Object Utilities that support common abilities found in jQuery (only drastically faster) Ajax (mimics jQuery API) Object extends Array tools ES6-like Map data structure object Stack data structure object HTML5 localStorage factory with namespace protection support Built-in logging factory with console and REST support Async Queue for processing Mock support in Models and Collections Full support for crossOrigin requests via property And much more! PresentationThe Presentation extension adds extensive abilities to the presentation layer. This extension adds: Mediator patterned PubSub Views Enhanced Application Object PubSub mediation and bootstrapping for Application objects CSS Stylesheet registration and injection breadcrumb management Automatic Tables generated from a JSON schema and data ServiceThe Service extension adds additional features based around backend and Ajax. This extension module in currently a work in progress. Planned features include: Spark support MicroService capability MicroESB × Search results Close Documentation generated by JSDoc 3.4.0 on Sun Mar 20th 2016 using the DocStrap template. "},"-_.html":{"id":"-_.html","title":"Class: _","body":" Augmented.js Namespaces Augmented.AjaxAugmented.Ajax.ConfigurationAugmented.LocalStorageFactoryAugmented.LoggerAugmented.Logger.LoggerFactoryAugmented.PaginationFactoryAugmented.PresentationAugmented.SecurityAugmented.Security.AuthenticationFactoryAugmented.Security.ClientAugmented.Security.PrincipalAugmented.UtilityAugmented.Utility.BundleObjectAugmented.Utility.MessageKeyFormatterAugmented.Utility.MessageReaderAugmented.Utility.ResourceBundleAugmented.Utility.Transformer Modules Augmented.PresentationAugmentedlegacy/legacy Classes _Augmented.ApplicationAugmented.augmentedLocalStorageAugmented.CollectionAugmented.HistoryAugmented.Logger.abstractLoggerAugmented.ModelAugmented.ObjectAugmented.PaginatedCollectionAugmented.Presentation.ApplicationAugmented.Presentation.AutomaticTableAugmented.Presentation.AutoTableAugmented.Presentation.BigDataTableAugmented.Presentation.Coll
