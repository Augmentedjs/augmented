sAll JSDoc documentation is under the /jsdoc directory in the distribution as well as on the site at http://www.augmentedjs.com/jsdoc CoreA few key features of the Core module are: Validation framework for Models and Collections supports JSON Schema Draft 4 Full i18n Message Bundle support mimics the Java Resource Bundle API Object extension with eventing support Security wired throughout the framework Views can lock down Multiple Security models supported Application metadata Object Utilities that support common abilities found in jQuery (only drastically faster) Ajax (mimics jQuery API) Very fast Object extends Array tools ES6-like Map data structure object Stack data structure object O(log n) Search and sort algorithms HTML5 localStorage factory with namespace protection support Built-in logging factory with console and REST support Async Queue for processing Mock support in Models and Collections Full support for crossOrigin requests via property And much more! PresentationThe Presentation extension adds extensive abilities to the presentation layer. This extension adds: Mediator patterned PubSub Views MVVM Decorator Views with declaratives Enhanced Application Object PubSub mediation and bootstrapping for Application objects CSS Stylesheet registration and injection breadcrumb management Automatic Tables generated from a JSON schema and data Automatic Forms generated from a JSON schema ServiceThe Service extension. This extension adds: ORM style Entities Abstract Datasource interface MongoDB × Search results Close "},"Augmented.AbstractLocalStorage.html":{"id":"Augmented.AbstractLocalStorage.html","title":"Class: AbstractLocalStorage","body":" Augmented.js Namespaces Augmented.AjaxAugmented.Ajax.ConfigurationAugmented.Ajax.Configuration.xhrFieldsAugmented.DAugmented.LocalStorageFactoryAugmented.LoggerAugmented.Logger.LoggerFactoryAugmented.PaginationFactoryAugmented.PresentationAugmented.Presentation.DomAugmented.Presentation.WidgetAugmented.SecurityAugmented.S
