y designed to develop single pages applications easier. The key focus of the project is to tie a number of missing features, patterns, and what would normally be third-party plugins together in a powerful framework. Another goal of Augmented.js is to limit third party libraries for a smaller footprint, easy dependency management, and high performance. Performance is a key item in the framework. In every case the performance will beat other libraries and frameworks (such as jQuery) usually by large amounts. ModulesAll JSDoc documentation is under the /jsdoc directory in the distribution as well as on the site at http://www.augmentedjs.com/jsdoc CoreA few key features of the Core module are: Validation framework for Models and Collections supports JSON Schema Draft 4 Full i18n Message Bundle support mimics the Java Resource Bundle API Object extension with eventing support Security wired throughout the framework Views can lock down Multiple Security models supported Application metadata Object Utilities that support common abilities found in jQuery (only drastically faster) Ajax (mimics jQuery API) Very fast Object extends Array tools ES6-like Map data structure object Stack data structure object O(log n) Search and sort algorithms HTML5 localStorage factory with namespace protection support Built-in logging factory with console and REST support Async Queue for processing Mock support in Models and Collections Full support for crossOrigin requests via property And much more! PresentationThe Presentation extension adds extensive abilities to the presentation layer. This extension adds: Mediator patterned PubSub Views MVVM Decorator Views with declaratives Enhanced Application Object PubSub mediation and bootstrapping for Application objects CSS Stylesheet registration and injection breadcrumb management Automatic Tables generated from a JSON schema and data Automatic Forms generated from a JSON schema ServiceThe Service extension. The Service extension has it's own project under augmented-service. Install via NPM:npm install augmentedjs-service This extension adds: ORM style Entities REST Resource class Abstract Datasource interface MongoDB SOLR (work in progress)  Search results Close Documentation generated by JSDoc 3.4.3 on Wed Jul 12th 2017 using the DocStrap template. "},"Augmented.AbstractLocalStorage.html":{"id":"Augmented.AbstractLocalStorage.html","title":"Class: AbstractLocalStorage","body":" Augmented.js Namespaces Augmented.AjaxAugmented.Ajax.ConfigurationAugmented.Ajax.Configuration.xhrFieldsAugmented.LocalStorageFactoryAugmented.LoggerAugmented.Logger.LoggerFactoryAugmented.PaginationFactoryAugmented.SecurityAugmented.Security.AuthenticationFactoryAugmented.Security.ClientAugmented.Security.PrincipalAugmented.UtilityAugmented.Utility.BundleObjectAugmented.Utility.MessageKeyFormatterAugmented.Utility.MessageReaderAugmented.Utility.ResourceBundleAugmented.Utility.Transformer Modules Augmented._Augmented Classes Augmented.AbstractLocalStorageAugmented.AbstractLoggerAugmented.ApplicationAugmented.CollectionAugmented.HistoryAugmented.historyAugmented.LocalStorageCollectionAugmented.ModelAugmented._~AbstractSecurityClientAugmented.ObjectAugmented.PaginatedCollectionAugmented.RouterAugmented.Security.Client.ACLClientAugmented.Security.Client.OAUTH2ClientAugmented.Security.ContextAugmented.Security.EntryAugmented.Utility.AsynchronousQueueAugmented.Utility.AugmentedMapAugmented.Utility.BinarySearchAugmented.Utility.ClassExtendAugmented.Utility.MapAugmented.Utility.PrettyPrintAugmented.Utility.QuickSortAugmented.Utility.SchemaGeneratorAugmented.Utility.ShuffleAugmented.Utility.SortAugmented.Utility.StackAugmented.ValidationFrameworkAugmented.View Class: AbstractLocalStorage AbstractLocalStorage new AbstractLocalStorage(persist) Local Storage API - returned from LocalStorageFactory Parameters: Name Type Description persist boolean Persistant storage or not Source: augmented.js, line 4416  Search results Close Documentation gen
